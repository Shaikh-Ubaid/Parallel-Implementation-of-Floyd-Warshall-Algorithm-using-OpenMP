<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly-basic.min.js"></script>
</head>

<body>
    <div id="tester" style="width:100%;height:100%;"></div>

    <script>
        var x_axis = [
            10, 60, 110, 160, 210, 260, 310, 360, 410, 460, 510, 560, 610, 660, 710, 760, 810, 860, 910, 960, 1010, 1060,
        ];

        var trace1 = {
            x: x_axis,
            y: [
                0, 9, 26, 65, 137, 259, 430, 672, 989, 1398, 1904, 2485, 3208, 4191, 5296, 7098, 7937, 9211, 10812, 12700, 14881, 17403,
            ],
            mode: 'lines',
            name: 'Serial Algorithm'
        };

        var trace2 = {
            x: x_axis,
            y: [
                0, 2, 10, 26, 50, 85, 130, 186, 264, 363, 485, 629, 835, 1102, 1737, 1667, 1958, 2277, 2709, 3130, 3779, 4271,
            ],
            mode: 'lines',
            name: 'Parallel Algorithm'
        };

        var data = [trace1, trace2];
        var layout = {
            title: 'Parallel and Serial Time vs No. of nodes in the graph',
            // subtitle: 'hello',
            xaxis: {
                title: 'No. of Nodes',
                showline: false,
                showgrid: true
            },
            yaxis: {
                title: 'Time Taken (milliseconds)',
                showline: false
            }
        };
        // Plotly.newPlot('myDiv', data);
        TESTER = document.getElementById('tester');
        Plotly.newPlot(TESTER, data, layout);
    </script>
</body>

</html>
