<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly-basic.min.js"></script>
</head>

<body>
    <div id="tester" style="width:100%;height:100%;"></div>

    <script>
        var x_axis = [
            10, 60, 110, 160, 210, 260, 310, 360, 410, 460, 510, 560, 610, 660, 710, 760, 810, 860, 910, 960, 1010, 1060,
        ];

        var trace1 = {
            x: x_axis,
            y: [
                0.142442, 4.370819, 2.627474, 2.417334, 2.706504, 3.027305, 3.301822, 3.614327, 3.738970, 3.851430, 3.919881, 3.950192, 3.841923, 3.800508, 3.048716, 4.256671, 4.053152, 4.044513, 3.990752, 4.056900, 3.937498, 4.074651,
            ],
            mode: 'lines',
            name: 'Speed Up'
        };

        var data = [trace1];
        var layout = {
            title: 'Speedup vs No. of nodes in the graph',
            xaxis: {
                title: 'No. of Nodes',
                showline: false,
                showgrid: true
            },
            yaxis: {
                title: 'Speedup',
                showline: false
            }
        };
        // Plotly.newPlot('myDiv', data);
        TESTER = document.getElementById('tester');
        Plotly.newPlot(TESTER, data, layout);
    </script>
</body>

</html>
